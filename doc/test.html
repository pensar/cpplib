<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Test Results</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Test Results</h1>
    <table>
        <tr>
            <th>Test number</th>
            <th>Test name</th>
            <th>Execution Time</th>
            <th>Passed</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Test A</td>
            <td>5s</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Test B</td>
            <td>10s</td>
            <td>No</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
